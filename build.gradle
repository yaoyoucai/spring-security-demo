
task wrapper1(type: Wrapper){
    gradleVersion ='4.4' //gradle版本
    archiveBase 'PROJECT' //下载gradle存放的位置（PROJECT 项目根目录，GRADLE_USER_HOME gradle 环境变量目录）
    archivePath 'gradle/zipDists' //下载gradle子目录
    distributionBase 'PROJECT' //解压gradle存放的位置
    distributionPath 'gradle/distributionDists' //解压gradle子目录
    distributionType 'ALL' // All 完整 BIN 不包括源码包
    distributionUrl 'https://mirrors.cloud.tencent.com/gradle/gradle-4.4-all.zip' //如果遇到无法下载的情况，可以直接指定镜像
}

